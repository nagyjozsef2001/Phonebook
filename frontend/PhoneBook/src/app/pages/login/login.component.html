
<div id="formContent">
    <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
    <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
    <!-- Tabs Titles -->
    <h3>Login</h3>

    <!-- Login Form -->
    <form action="@{/login}" method="post" (ngSubmit)="handleLogin()">
    <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="username">
    <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="password">
    <input type="submit">
    </form>

</div>
